<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/0c3a972dba.js" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <title>Task Form</title>
  </head>
  <body>
    <header>
      <!-- navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <a class="navbar-brand" href="#"><i class="fas fa-list-alt"></i></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="navbar-nav ml-auto mr-5">
            <a class="nav-link px-4" href="index.html">Task List</a>
            <a class="nav-link px-4 active" href="task_form.html">New Task</a>
          </div>
        </div>
      </nav>
    </header>
    
    <main>
      <div class="container">
          <h1 class="display-4 mt-4">New Task</h1>
          <form id="taskForm" class="my-4">
              <div class="form-group">
                  <label for="taskName">Task Name</label>
                  <input type="text" class="form-control" id="taskName" placeholder="Add Task Name...">
              </div>

              <div class="form-group">
                  <label for="taskDescription">Task Description</label>
                  <textarea class="form-control" id="taskDescription" rows="3" placeholder="Add Task Description..."></textarea>
              </div>

              <div class="form-row">
                  <div class="form-group col">
                      <label for="taskDueDate">Due Date</label>
                      <input type="date" class="form-control" id="taskDueDate">
                  </div>
                  <div class="form-group col">
                      <label for="taskAssignedTo">Assigned to</label>
                      <select class="form-control" id="taskAssignedTo">
                          <option disabled selected value = "0">Select an option</option>
                          <option>Ana</option>
                          <option>Mehthara</option>
                          <option>Someone else</option>
                      </select>
                  </div>
              </div>

              <div class="form-row">
                  <div class="form-group col">
                      <label for="taskStatus">Status</label>
                      <select class="form-control" id="taskStatus">
                          <option disabled selected value = "0">Select an option</option>
                          <option>TODO</option>
                          <option>IN PROGRESS</option>
                          <option>REVIEW</option>
                          <option>DONE</option>
                      </select>
                  </div>
                  <fieldset class="form-group col">
                      <legend class="col-form-label">Priority</legend>
                      <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="priority" id="highPriority" value="highPriority" checked>
                          <label class="form-check-label" for="inlineRadio1">High</label>
                      </div>
                      <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="priority" id="mediumPriority" value="mediumPriority">
                          <label class="form-check-label" for="inlineRadio2">Medium</label>
                      </div>
                      <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="priority" id="lowPriority" value="lowPriority">
                          <label class="form-check-label" for="inlineRadio3">Low</label>
                      </div>
                  </fieldset>
              </div>

              <div id="alertMessage" style="display: none" class="alert alert-danger" role="alert">
                Error message    
              </div>

              <button type="submit" class="btn btn-success">Save</button>
              <button type="button" class="btn btn-secondary mx-3">Cancel</button>
              <!-- Button trigger modal -->
              <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteTask">
                  <i class="fas fa-trash-alt"></i>
              </button>
              <!-- Modal -->
              <div class="modal fade" id="deleteTask" tabindex="-1">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Delete Task</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span>&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      Are you sure you want to delete this task?
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                      <button type="button" class="btn btn-danger">Delete</button>
                    </div>
                  </div>
                </div>
              </div>
          </form>
      </div>
    </main>
    
   
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!--JS-->
    <script src="js/index.js"></script>
  </body>
</html>
