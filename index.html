<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/0c3a972dba.js" crossorigin="anonymous"></script>

    <title>Task Form</title>
  </head>
  <body>
    <header>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
      <a class="navbar-brand" href="#"><i class="fas fa-list-alt" style="display: block; color: green; font-size: 50px;"></i></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="d-none collapse navbar-collapse" id="navbarNav">
        <div class="navbar-nav h2 ml-auto container">
          <a class="nav-link" href="#">Home</a>
          <a class="nav-link active" href="#">New Task</a>
          <a class="nav-link" href="#">Task List</a>
        </div>
      </div>
    </nav>
  </header>
    <div class="container">
        <h1 class="display-4 text-center my-4">New Task</h1>
        <form>
            <div class="form-group">
                <label for="taskName">Task Name</label>
                <input type="text" class="form-control" id="taskName">
            </div>
            <div class="form-group">
                <label for="taskDescription">Task Description</label>
                <textarea class="form-control" id="taskDescription" rows="3"></textarea>
            </div>
            <div class="row">
                <div class="form-group col">
                    <label for="dueDate">Due Date</label>
                    <input type="date" class="form-control" id="dueDate">
                </div>
                <div class="form-group col">
                    <label for="assignedTo">Assigned to</label>
                    <select class="form-control" id="assignedTo">
                        <option disabled selected value>Select an option</option>
                        <option>Ana</option>
                        <option>Mehthara</option>
                        <option>Someone else</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="form-group col">
                    <label for="status">Status</label>
                    <select class="form-control" id="status">
                        <option disabled selected value>Select an option</option>
                        <option>TODO</option>
                        <option>IN PROGRESS</option>
                        <option>REVIEW</option>
                        <option>DONE</option>
                    </select>
                </div>
                <fieldset class="form-group col">
                    <legend class="col-form-label">Priority</legend>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="priority" id="highPriority" value="highPriority">
                        <label class="form-check-label" for="inlineRadio1">High</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="priority" id="mediumPriority" value="mediumPriority">
                        <label class="form-check-label" for="inlineRadio2">Medium</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="priority" id="lowPriority" value="lowPriority">
                        <label class="form-check-label" for="inlineRadio3">Low</label>
                    </div>
                </fieldset>
            </div>
            <div class="form-group mb-4">
                  <label for="addFile">Add File</label>
                  <input type="file" class="form-control-file" id="addFile">
            </div>

            <button type="submit" class="btn btn-success">Save</button>
            <button type="submit" class="btn btn-secondary mx-3">Cancel</button>
            
            <!-- Button trigger modal -->
<button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteTask">
    <i class="fas fa-trash-alt"></i>
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="deleteTask" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Delete Task</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this task?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger">Delete</button>
        </div>
      </div>
    </div>
  </div>



        </form>




    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
